<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Flip Book â€“ Proper Book Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .book {
      position: relative;
      width: 340px;
      height: 440px;
      perspective: 2500px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      transform-origin: left center;
      transition: transform 1s ease, z-index 0s 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
      font-size: 22px;
      cursor: pointer;
      backface-visibility: visible;
    }

    .page.cover {
      /* background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 26px;
      font-weight: bold; */
      background-image: url("Avi.jpeg");
  background-size: cover;
  background-position: center;
    }

    .page.flipped {
      transform: rotateY(-180deg) translateX(-10px);
      opacity: 0.7;
      z-index: 0 !important;
      pointer-events: none;
    }

    .page:nth-child(1) { z-index: 6; }
    .page:nth-child(2) { z-index: 5; }
    .page:nth-child(3) { z-index: 4; }
    .page:nth-child(4) { z-index: 3; }
    .page:nth-child(5) { z-index: 2; }
    .page:nth-child(6) { z-index: 1; }

    .hint {
      position: absolute;
      bottom: -42px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="book" id="book">

  <div class="page cover">ğŸ‚ Happy Birthday ğŸ‰<br/>Click to open</div>
  <div class="page">ğŸˆ A special book just for you ğŸ’–</div>
  <div class="page">ğŸ˜Š May your smile always shine bright</div>
  <div class="page">âœ¨ May all your dreams come true</div>
  <div class="page">ğŸ Wishing you success & happiness</div>
  <div class="page">ğŸ‰ Have an amazing year ahead</div>

  <div class="hint">Click on the page to flip like a real book</div>
</div>

<script>
  const pages = document.querySelectorAll('.page');
  let current = 0;

  pages.forEach((page, index) => {
    page.addEventListener('click', () => {
      if (index === current) {
        page.classList.add('flipped');
        current++;
      }
    });
  });
</script>

</body>
</html>
