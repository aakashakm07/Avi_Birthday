<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("Avi.jpeg") no-repeat center center / cover;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,sans-serif;
  color:#ffd27d;
}

/* ================= CONFETTI ================= */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear infinite;
  border-radius:50%;
}
.confetti:nth-child(1){left:10%;background:red;animation-duration:3s}
.confetti:nth-child(2){left:25%;background:yellow;animation-duration:4s}
.confetti:nth-child(3){left:40%;background:cyan;animation-duration:3.5s}
.confetti:nth-child(4){left:55%;background:lime;animation-duration:4.2s}
.confetti:nth-child(5){left:70%;background:pink;animation-duration:3.8s}
.confetti:nth-child(6){left:85%;background:orange;animation-duration:4.5s}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ================= CONTAINER ================= */
.container{
  position:relative;
  padding:40px;
  text-align:center;
  z-index:2;
  border-radius:18px;
  background:rgba(0,0,0,0.6);
  backdrop-filter: blur(3px);
}

/* ===== ANIMATED BORDER ===== */
.container::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  padding:3px;
  background:linear-gradient(
    90deg, red, orange, yellow, lime, cyan, blue, violet, red
  );
  background-size:300% 300%;
  animation:borderMove 5s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}

@keyframes borderMove{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

/* ================= CAKE ================= */
.cake{
  position:relative;
  width:150px;
  margin:35px auto;
  animation:cakeBounce 2s ease-in-out infinite;
}

@keyframes cakeBounce{
  50%{transform:translateY(-5px)}
}

.layer{
  height:35px;
  border-radius:16px;
  margin-bottom:6px;
  background:linear-gradient(145deg,#a36b4f,#b98160);
}

.layer.top{
  height:30px;
  background:linear-gradient(145deg,#f3e0c6,#e0c9a5);
}

.plate{
  height:10px;
  width:150px;
  background:#ccc;
  border-radius:15px;
  margin:auto;
  
}

/* ================= CANDLE ================= */
#blow{display:none}
.candle{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  width:8px;
  height:35px;
  background:white;
  cursor:pointer;
}

.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:18px;
  background:orange;
  border-radius:50%;
  box-shadow:0 0 12px orange;
  animation:flicker 0.7s infinite;
}

@keyframes flicker{
  50%{transform:translateX(-50%) scale(1.3)}
}

#blow:checked + .candle .flame{
  opacity:0;
}

/* ================= TEXT ================= */
h1{font-size:28px;margin-top:20px}
.name{font-size:22px;color:#fff}
.tip{font-size:13px;color:#aaa}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  if (music.paused) music.play();
}, { once: true });
</script>

<!-- üéä Confetti -->
<div class="confetti"></div><div class="confetti"></div>
<div class="confetti"></div><div class="confetti"></div>
<div class="confetti"></div><div class="confetti"></div>

<div class="container">
  <div class="cake">
    <input type="checkbox" id="blow">
    <label for="blow" class="candle">
      <div class="flame"></div>
    </label>
    <div class="layer top"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="plate"></div>
  </div>

  <h1>Happy Birthday üéâ</h1>
  <div class="name">Barfi üéÇ</div>
  <div class="tip">Tap candle to blow üïØÔ∏è</div>
</div>

</body>
</html>
